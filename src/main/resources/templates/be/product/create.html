<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{be/layout/layout}">

    <body>
        <div layout:fragment="contents">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Product</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/be/dashboard}">Dashboard</a></li>
                                <li class="breadcrumb-item active">Create Product</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Create Product</h3>

                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <form th:action="@{/be/product/save}" th:object==${product} method="post" enctype="multipart/form-data">
                                
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="id">Code</label>
                                        <input type="text" th:field="*{id}" class="form-control">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" th:field="*{name}" class="form-control">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input type="text" th:field="*{price}" class="form-control">
                                    </div>
                                    <div class="form-group" th:if="${product.image != null}">
                                        <img th:src="${'/images/' + product.image}" th:alt="${product.name}" style="width:300px; height:auto;"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image</label>
                                        <input type="file" id="image" name="images" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="Save" class="btn btn-success">
                                    </div>
                                </div>
                            </form>
                            <!-- /.card-body -->
                        </div>
                    </div>

            </section>
            <!-- /.content -->
        </div>
    </body>
</html>
